<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Roboto', sans-serif; /* Use Roboto from Google Fonts */
    margin: 0;
    padding-top: 60px; /* Adjust padding to accommodate navbar */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f5f5;
  }

  /* Navbar styles */
  .navbar {
    overflow: hidden;
    background: linear-gradient(to right, #140701, #140701); /* Gradient background */
    position: fixed;
    top: 0;
    width: 100%;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Box shadow */
    transition: top 0.3s;
    z-index: 1000; /* Ensure the navbar is above other content */
  }

  .navbar a {
    float: left;
    display: block;
    color: #fff; /* Text color */
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
    font-size: 17px;
    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
  }

  .navbar a:hover {
    background-color: #333; /* Background color on hover */
    color: #ff6600; /* Text color on hover */
  }

  .login-container {
    background-color: #fff;
    padding: 40px;
    border-radius: 15px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    max-width: 420px;
    width: 100%;
    text-align: center;
    transition: all 0.3s ease; /* Add transition */
  }

  .login-container:hover {
    transform: translateY(-5px); /* Add hover effect */
  }

  .login-container h2 {
    margin-bottom: 20px;
    color: #333;
  }

  .form-group {
    margin-bottom: 20px;
    text-align: left;
    transition: all 0.3s ease; /* Add transition */
  }

  label {
    display: block;
    margin-bottom: 10px;
    color: #333;
    font-size: 18px;
    transition: all 0.3s ease; /* Add transition */
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease; /* Add transition */
  }

  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #4caf50; /* Change border color on focus */
  }

  button {
    width: 100%;
    padding: 12px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease; /* Add transition */
  }

  button:hover {
    background-color: #45a049;
  }

  .sign-up {
    margin-top: 20px;
    font-size: 16px;
    color: #666;
    text-align: center;
    transition: all 0.3s ease; /* Add transition */
  }

  .sign-up a {
    color: #4caf50;
    text-decoration: none;
    transition: color 0.3s ease; /* Add transition */
  }

  .sign-up a:hover {
    color: #45a049;
  }

  .fas,
  .far {
    margin-right: 10px;
  }
</style>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <a href="{{ url_for('home') }}">HOME</a>
  <a href="{{ url_for('about') }}">ABOUT US</a>
  <a href="{{ url_for('login') }}">LOGIN</a>
  <a href="{{ url_for('feedback') }}">FEEDBACK</a>
</div>

<div class="login-container">
  <h2>Sign Up</h2>
  <form id="signup-form">
    <div class="form-group">
      <label for="name"><i class="far fa-user"></i>Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="email"><i class="far fa-envelope"></i>Email Address</label>
      <input type="text" id="email" name="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i>Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>
    </div>
    <button type="submit">Sign in</button>
  </form>
  <div class="sign-up">Already have an account? <a href="{{ url_for('login') }}">Login</a></div> <!-- Added login link here -->
</div>
<script>
  document.getElementById('signup-form').addEventListener('submit', function(event) {
    event.preventDefault();

    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var password = document.getElementById('password').value;

    var user = {
      name: name,
      email: email,
      password: password
    };

    localStorage.setItem(email, JSON.stringify(user));
    alert('Signup successful!');
    window.location.href = "{{ url_for('login') }}";
  });
</script>
</body>
</html>
