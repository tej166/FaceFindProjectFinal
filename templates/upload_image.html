<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        /* CSS styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .navbar {
            overflow: hidden;
            background: linear-gradient(to right, #140701, #140701);
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: top 0.3s;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #333;
            color: #ff6600;
        }

        .container {
            width: 80%;
            margin: 100px auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            margin: 0 auto 20px; /* Center horizontally */
            width: 80%; /* Adjust width as needed */
            max-width: 400px; /* Set a maximum width */
            border: 2px solid #9b59b6;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-wrapper:hover {
            background-color: #f9f9f9;
        }

        .file-input-wrapper label {
            font-size: 16px;
            color: #333;
            cursor: pointer;
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .file-name {
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar" id="navbar">
        <a href="{{ url_for('home') }}">HOME</a>
        <a href="{{ url_for('login') }}">LOGIN</a>
        <a href="{{ url_for('signin') }}">SIGN IN</a>
        <!-- Add more navigation items here -->
    </div>

    <div class="container">
        <h1>Upload Image</h1>
        <form action="{{ url_for('upload_image', username=username) }}" method="post" enctype="multipart/form-data">
            <div class="file-input-wrapper">
                <label for="image">Choose a file (PNG or JPEG, max 5MB):</label>
                <input type="file" name="image" id="image" accept="image/png, image/jpeg" required>
            </div>
            <input type="submit" value="Upload">
            <div class="file-name" id="file-name"></div>
        </form>
    </div>

    <script>
        // JavaScript to display file name
        document.getElementById('image').addEventListener('change', function() {
            var fileName = this.files[0].name;
            document.getElementById('file-name').innerText = 'Selected file: ' + fileName;
        });
    </script>
</body>
</html>
